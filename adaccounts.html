<body>
    <!-- Navigation -->
    <div class="navi">
        <div class="logo"><a href="index.html"><img src="img/sblogo.svg" /></a></div>
        <div class="selectung">
            <select id="touchsplashmenu" onchange="location.href=this.value">
                <option value="index.html">Home</option>

                <option value="real.html">Real Profiles</option>
                <option value="users.html">Users</option>
                <option value="adaccounts.html" selected>Ad Accounts</option>

            </select>

     </div>

    <!-- Content -->
    <div class="noimage">
        <ul id="adaccount">
        </ul>
    </div>

    <!-- Footer -->

    <!-- JSON data -->

    <script>

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(xhttp.responseText);
                    var adaccount = response.adaccount;
    
                   var output = '';
                    for(var i = 0; i < adaccount.length;i++){
                        output +=  
                        '<li>'
                        + '<div class="noimage">'
                                + '<h3>'+adaccount[i].name+ '</h3>' 
   
                                + '<p>'+adaccount[i].id+ '</p>' 
                        +'</div>'        
                        

                        + '</li>'
                    }
    
                document.getElementById('adaccount').innerHTML = output;
                }
            };
            xhttp.open("GET", "jsons/adaccount.json", true);
            xhttp.send();
    
            </script>
