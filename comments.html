<body>
    <!-- Navigation -->
    <div class="navi">

        <div class="selectung">

                <option value="comments.html" selected>Comments & Replies</option>
            </select>           
        </div>
     </div> 

    <!-- Content -->
    <div class="content">
        <ul id="comment">
        </ul>
    </div>

  

    <!-- JSON data -->

    <script>

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(xhttp.responseText);
                    var comment = response.comment;
    
                   var output = '';
                    for(var i = 0; i < comment.length;i++){
                        output +=  
                        

                        '<li class="commentare">'
                        
                        + '<div class="avatar2">'
                            + '<img src= "' + comment[i].avatar + '">' 
                        + '</div>' 
                        
                        
                        + '<div class="texts2">'  
                            + '<div class="names2">'    
                                + '<h3>'+comment[i].name+ '</h3>' 
                            + '</div>' 

                            + '<div class="small2">'    
                                + '<p>'+comment[i].text+ '</p>' 
                            + '</div>'

                            + '<div class="ty-sen">' 
                                + '<img src= "' + comment[i].type + '" class="type">' 
                                + '<img src= "' + comment[i].sentiment + '" class="sentiment">' 
                            + '</div>' 
                        + '</div>' 

                        + '</li>'
                    }
    
                document.getElementById('comment').innerHTML = output;
                }
            };
            xhttp.open("GET", "jsons/comments.json", true);
            xhttp.send();
    
            </script>
